<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="text-center">freeCodeCamp Survey Form</h1>
            <p class="description text-center">Thank you for taking the time to help us improve the platform</p>
        </header>

        <form class="survey-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your Name" required>
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Your email" required>
                <label for="age">Age<span>(Optional)</span></label>
                <input type="number" class="form-control" id="age" min="10" max="120" placeholder="current age">
            </div>

            <div class="form-group">
                <label>What best describes your current role?</label>
                <select class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option>Student</option>
                    <option>Full-Time Worker</option>
                    <option>Full-Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label>
                        <input type="radio" name="recommend" value="yes" class="input-radio" checked> Yes </label>
                    <label>
                        <input type="radio" name="recommend" value="no" class="input-radio"> No</label>
                    <label>
                        <input type="radio" name="recommend" value="not-sure" class="input-radio"> Not sure</label>
            </div>

            <div class="form-group">
                <p>What would you like to see improved? <span>(check all that apply)</span></p>
                <label><input type="checkbox" class="input-checkbox" value="front-end">Front-end Projects</label>
                <label><input type="checkbox" class="input-checkbox" value="back-end">Back-end Projects</label>
                <label><input type="checkbox" class="input-checkbox" value="data-visualization">Data Visualization</label>
            </div>

            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea class="input-textarea" placeholder="Enter Your comment here.."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-button"> Submit </button>
            </div>
        </form>
</div>
</body>
</html>
