<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form"> 
        <label id="name-label">Enter Your Name</label>
        <input id="name" type="text" placeholder="name" required>
        <label id="email-label">Enter Your Email</label>
        <input id="email" type="email" placeholder="email" required>
        <label id="number-label">Enter Your Age</label>
        <input id="number" type="number" min="10" max="120" placeholder="age">

        <select name="current role" id="dropdown">
            <option>Student</option>
            <option>Full Time Worker</option>
            <option>Full Time Learner</option>
            <option>Other</option>
        </select>

        <fieldset>
        <label>Yes</label>
        <input type="radio" name="recommend" value="yes">
        <label>No</label>
        <input type="radio" name="recommend" value="no">
        <label>Maybe</label>
        <input type="radio" name="recommend" value="not sure">
        </fieldset>
    </form>
</body>
</html>
