<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form"> 
        <div id="basic-info">
            <label id="name-label">Enter Your Name</label>
            <input id="name" type="text" placeholder="name" required>
            <label id="email-label">Enter Your Email</label>
            <input id="email" type="email" placeholder="email" required>
            <label id="number-label">Enter Your Age</label>
            <input id="number" type="number" min="10" max="120" placeholder="age">
        </div>

        <div id="role">
            <select name="current role" id="dropdown">
                <option>Student</option>
                <option>Full Time Worker</option>
                <option>Full Time Learner</option>
                <option>Other</option>
            </select>
        </div>

        <div id="reccommendation">
            <fieldset>
                <label>Yes</label>
                <input type="radio" name="recommend" value="yes">
                <label>No</label>
                <input type="radio" name="recommend" value="no">
                <label>Maybe</label>
                <input type="radio" name="recommend" value="not sure">
            </fieldset>
        </div>

        <div id="checkboxes">
            <label id="choice1">Front-end Projects</label>
            <input type="checkbox" value="front-end" id="choice1" name="choice1">
            <label id="choice2">Back-end Projects</label>
            <input type="checkbox" value="back-end" id="choice2" name="choice2">
            <label id="choice3">Data Visualization</label>
            <input type="checkbox" value="data" id="choice3" name="choice3">
            <label id="choice4">Challenges</label>
            <input type="checkbox" value="challenges" id="choice4" name="choice4">
            <label id="choice5">Open Source Community</label>
            <input type="checkbox" value="open" id="choice5" name="choice5">
            <label id="choice6">Gitter help rooms</label>
            <input type="checkbox" value="gitter" id="choice6" name="choice6">
            <label id="choice7">Videos</label>
            <input type="checkbox" value="videos" id="choice7" name="choice7">
            <label id="choice8">City Meetups</label>
            <input type="checkbox" value="city" id="choice8" name="choice8">
            <label id="choice9">Wiki</label>
            <input type="checkbox" value="wiki" id="choice9" name="choice9">
            <label id="choice10">Forum</label>
            <input type="checkbox" value="forum" id="choice10" name="choice10">
            <label id="choice11">Additional Courses</label>
            <input type="checkbox" value="additional" id="choice11" name="choice11">
        </div>

        <div id="comments">
            <label class="texta">Any comments or suggestions?</label>
            <textarea class="texta">Enter your comment here...</textarea>
        </div>

        <div id="submitbutton">
            <input type="submit" value="submit">
        </div>
    </form>
</body>
</html>
